<!DOCTYPE html>
<html>
    <head>
        <title>Task-5</title>
    </head>
    <body>
     <h1 style="color: aquamarine;">Registration Form </h1>
      
        <form action="submit_form.php" method="post">
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="firstname" placeholder="Your first name.." required>
            <br><br>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
             <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email.." required>
              <br><br>
            <label for="psw">Password:</label>
            <input type="password" id="psw" name="password" placeholder="Your password.." required>
              <br><br>
            <label for="psw-repeat">Re-enter Password:</label>
            <input type="password" id="psw-repeat" name="password_repeat" placeholder="Repeat your password.." required>
               <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
              <br><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Your phone number.." required>
               <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Your age.." required>
               <br><br>
            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Your address.." required></textarea>
               <br><br>
            <label for="language">Language:</label>
            <select id="language" name="language">
              <option value="english">English</option>
              <option value="telugu">Telugu</option>
            </select>
               <br><br>
            <input type="checkbox" id="declaration" name="declaration" value="true">
            <label for="declaration">I hereby declare all the given details are true</label>
                <br><br>
            <input type="checkbox" id="telugu-login" name="telugu-login" value="true">
            <label for="telugu-login">Log in to Telugu website</label>
              <br><br>
            <input type="submit" value="Register">
        </form>
    
          
    </body>

</html>
